name: Run Tests
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y swig cmake libopenblas-dev libatlas-base-dev gfortran
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # 3.12 대신 3.11로 변경 - faiss 호환성 개선
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: pytest test_sjpu_system.py -v